<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="calculator.js"></script>
    <script src="jsPresentation.js"></script>
    <title>Super Calculatrice</title>
</head>
<body onload="Calculator">
    <div class="frameCalculatrice">
        <div class="affichage">yo</div>
        <div class="cadreBouton">
            <div class="ligneDeBouton">
                <div id="G" class="boutonCalcul">G</div>
                <div id="C" class="boutonCalcul">C</div>
                <div id="m" class="boutonCalcul">m</div>
                <div id="factorial" class="boutonCalcul">x!</div>
            </div>
            <div class="ligneDeBouton">
                <div id="Sin" class="boutonCalcul">Sin</div>
                <div id="Cos" class="boutonCalcul">Cos</div>
                <div id="Tan" class="boutonCalcul">Tan</div>
                <div id="exposant" class="boutonCalcul">^</div>
            </div>
            <div class="ligneDeBouton">
                <div id="7" class="boutonCalcul">7</div>
                <div id="8" class="boutonCalcul">8</div>
                <div id="9" class="boutonCalcul">9</div>
                <div id="divise" class="boutonCalcul">/</div>
            </div>
            <div class="ligneDeBouton">
                <div id="4" class="boutonCalcul">4</div>
                <div id="5" class="boutonCalcul">5</div>
                <div id="6" class="boutonCalcul">6</div>
                <div id="multiplie" class="boutonCalcul">x</div>
            </div>
            <div class="ligneDeBouton">
                <div id="1" class="boutonCalcul">1</div>
                <div id="2" class="boutonCalcul">2</div>
                <div id="3" class="boutonCalcul">3</div>
                <div id="soustrait" class="boutonCalcul">-</div>
            </div>
            <div class="ligneDeBouton">
                <div id="0" class="boutonCalcul">0</div>
                <div id="virgule" class="boutonCalcul">.</div>
                <div id="egale" class="boutonCalcul">=</div>
                <div id="additionne" class="boutonCalcul">+</div>
            </div>
        </div>

    </div>
</body>
</html>
